<!DOCTYPE html>
<html lang="en">

<head>
    <!--
      Author: Alexander Orendain
      Date: 1.16.18 
      Filename: index.html
     -->

    <meta charset="utf-8">
    <title>Millenium Computers Form</title>
    <link rel="stylesheet" href="mc_styles.css" />
    <link rel="stylesheet" href="mc_forms.css" />
    <script src="mc_script.js"></script>
</head>

<body>
    <header>
        <img src="mc_logo.png" alt="Millenium Computers Logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Order</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <section>
        <!-- Below, I created a form. This form will be used to gain information about the customer and for them to place their order. -->
        <form action="http://www.mill_computers.com/orders/process.cgi" method="POST" name="form">
            <!-- The first part of the form will feature different inputs that will be used to gain information about the customer. This information will be their first name, last name, address, et cetera; all of it is vital. -->
            <fieldset id="custInfo">
                <legend>Customer Information</legend>
                <div class="formRow">
                    <label for="name">First Name*</label>
                    <input name="fName" id="fname" type="text" placeholder="first name" required>
                </div>

                <div class="formRow">
                    <label for="name">Last Name*</label>
                    <input name="lName" id="lname" type="text" placeholder="last name" required>
                </div>

                <div class="formRow">
                    <label for="street">Street Address</label>
                    <input name="street" id="street" type="text" required>
                </div>

                <div class="formRow">
                    <label for="city">City</label>
                    <input name="city" id="city" type="text" required>
                </div>

                <div class="formRow">
                    <label for="state">State</label>
                    <input name="state" id="state" type="text" required>
                </div>

                <div class="formRow">
                    <label for="zip">Zip Code</label>
                    <input name="zip" id="zip" type="text" placeholder="nnnnn (-nnnn)" pattern="^\d{5}(-\d{4})?$"
                        required>
                </div>

                <div class="formRow">
                    <label for="phone">Phone Number</label>
                    <input name="phone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                        required>
                </div>
            </fieldset>
            <!-- For the second part of the form, the customer will be able to input their desired purchase items. These items are composed of specifications/different components for their computers. The first set of items will be displayed through selection lists. These items include processor speeds, monitor size, et cetera. -->
            <fieldset>
                <legend>Purchase Options</legend>
                <div class="formRow">
                    <label for="pSpeed">Processor Speed</label>
                    <select name="pSpeed" id="pSpeed">
                        <option value="3.2 GHz">3.2 GHz</option>
                        <option value="4.0 GHz">4.0 GHz</option>
                        <option value="5.2 GHz">5.2 GHz</option>
                    </select>
                </div>
                <div class="formRow">
                    <label for="mem">Memory</label>
                    <select name="mem" id="mem">
                        <option value="1 GB">1 GB</option>
                        <option value="2 GB">2 GB</option>
                        <option value="4 GB">4 GB</option>
                        <option value="8 GB">8 GB</option>
                    </select>
                </div>
                <div class="formRow">
                    <label for="monitor">Monitor Size</label>
                    <select name="monitor" id="monitor">
                        <option value="15">15</option>
                        <option value="17">17</option>
                        <option value="19">19</option>
                        <option value="21">21</option>
                    </select> </div>
                <div class="formRow">
                    <label for="hd">Hard Drive</label>
                    <select name="hd" id="hd">
                        <option value="240 GB">240 GB</option>
                        <option value="500 GB">500 GB</option>
                        <option value="750 GB">750 GB</option>
                        <option value="1 TB">1 TB</option>
                    </select>
                </div>
                <!-- The second set of items will be presented through yes/no input fields. These items include a DVD Burner, a Tuner card, and/or a Media Card Reader. -->
                <div class="formRow">
                    <label for="dvd">DVD Burner</label>
                    <fieldset class="optGroup">
                        <label for="dYes">Yes</label>
                        <input name="dvd" id="dYes" value="yes" type="radio">
                        <label for="dNo">No</label>
                        <input name="dvd" id="dNo" value="no" type="radio">
                    </fieldset>
                </div>
                <div class="formRow">
                    <label for="tuner">Tuner Card</label>
                    <fieldset class="optGroup">
                        <label for="tYes">Yes</label>
                        <input name="tuner" id="tYes" value="yes" type="radio">
                        <label for="tNo">No</label>
                        <input name="tuner" id="tNo" value="no" type="radio">
                    </fieldset>
                </div>
                <div class="formRow">
                    <label for="mcard">Media Card Reader</label>
                    <fieldset class="optGroup">
                        <label for="tYes">Yes</label>
                        <input name="mcard" id="tYes" value="yes" type="radio">
                        <label for="tNo">No</label>
                        <input name="mcard" id="tNo" value="no" type="radio">
                    </fieldset>
                </div>
                <!-- The last "item" is an optional 24 month warranty that will be presented through a check box. The user can either choose to click on it or not. -->
                <div class="formRow">
                    <input name="warranty" id="warranty" value="yes" type="checkbox">
                    <label for="warranty">Add a 24-month extended warranty?</label>
                </div>
                <!-- There is also a comment box within the form. This will be the area where the user will be able to request additional informatiuon or comments on their order. -->
                <div class="formRow">
                    <label for="commBox">Additional Information or Comments on the Order?</label>
                    <textarea name="commBox" id="commBox"></textarea>
                </div>
            </fieldset>
            <!-- Finally, I added a set of three buttons. Thes buttons are what the user will click at the end. They are to submit the order, cancel the order, and to contact the seller; respectively. -->
            <div id="buttons">
                <input type="submit" value="Send Order" />
                <input type="reset" value="Cancel Order" />
                <input type="command" value="Contact Me" />
            </div>
        </form>
    </section>
</body>

</html>
